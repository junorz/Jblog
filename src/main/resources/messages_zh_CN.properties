# ------------ Bean Validation
BLOG_NAME_CANNOT_BE_NULL=请输入博客名称
BLOG_SUBTITLE_CANNOT_BE_NULL=请输入博客副标题
BLOG_ADMIN_CANNOT_BE_NULL=请输入管理员姓名
BLOG_PASSWORD_CANNOT_BE_NULL=请输入管理员密码
BLOG_PRIVATE_NOT_NULL=请设置博客是否为私有
BLOG_COMMENTABLE_NOT_NULL=请设置博客是否可评论

POST_TITLE_CANNOT_BE_NULL=文章标题不能为空
POST_CONTENT_CANNOT_BE_NULL=文章内容不能为空

COMMENT_AUTHOR_CANNOT_BE_NULL=请输入评论人姓名
COMMENT_EMAIL_CANNOT_BE_NULL=请输入评论人邮件地址
COMMENT_EMAIL_FORMAT_ERROR=评论人邮件地址不正确
COMMENT_CANNOT_BE_NULL=请输入评论内容


# ------------ Messages
BLOG_HAS_BEEN_INITIALIZED=此博客已经被初始化
BLOG_PASSWORD_NOT_MATCH=密码不匹配

USER_NOT_FOUND=找不到用户

COMMENT_IS_NOT_ALLOWED=评论功能已关闭

SYSTEM_ERROR_OCCURRED=系统错误
SYSTEM_INVALID_OPERATION=未被授权的操作
SYSTEM_RESOURCE_NOT_FOUND=找不到资源
SYSTEM_AUTH_FAILED=认证失败